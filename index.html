<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container w-100 m-auto">
        <h1 class="main-title w-50 mx-auto mt-5 my-4">Checkout Page</h1>
        <div class="panel-container bg-light shadow-lg">
                <div id="items-card" class="products-panel">
                    <div class="item-card">
                        <img src="./img/photo1.png" alt="bag">
                        <div class="item-info">
                            <h2>Vintage Backbag</h2>
                            <div class="product-price">
                                <p><strong>25.98</strong>  <span class="text-decoration-line-through">34.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <i class="fa-solid fa-minus"></i>
                                <p class="quantity">1</p>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="remove-btn">
                                <button type="button" class="remove-button">Remove</button>
                            </div>
                            <div class="total-price">Product Total: 25.98</div>
                        </div>
                    </div>

                    <div class="item-card">
                        <img src="./img/photo2.png" alt="shoe" srcset="">
                        <div class="item-info">
                            <h2>Levi Shoes</h2>
                            <div class="product-price">
                                <p><strong>45.99</strong>  <span class="text-decoration-line-through">54.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <i class="fa-solid fa-minus"></i>
                                <p class="quantity">1</p>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="remove-btn">
                                <button type="button" class="remove-button">Remove</button>
                            </div>
                            <div class="total-price">Product Total: 45.99</div>
                        </div>

                    </div>

                    <div class="item-card">
                        <img src="./img/photo3.jpg" alt="clock">
                        <div class="item-info">
                            <h2>Antique Clock</h2>
                            <div class="product-price">
                                <p><strong>74.99</strong>  <span class="text-decoration-line-through">94.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <i class="fa-solid fa-minus"></i>
                                <p class="quantity">1</p>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="remove-btn">
                                <button type="button" class="remove-button">Remove</button>
                            </div>
                            <div class="total-price">Product Total: 74.99</div>
                        </div>

                    </div>
                    <div class="buy-detail" id="sub-total">
                        <p>Subtotal</p>
                        <p>0</p>
                    </div>
                    <div class="buy-detail" id="tax-total">
                        <p>Tax(%18)</p>
                        <p>0</p>
                    </div>
                    <div class="buy-detail" id="shipping-price">
                        <p>Shipping</p>
                        <p>0</p>
                    </div>
                    <div class="buy-detail" id="basket-total">
                        <p>Total</p>
                        <p>0</p>
                    </div>
                </div>
                
        </div>
        
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
